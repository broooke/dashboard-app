{% extends 'basic/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
	.profile-picture{
		max-width: 200px;
		max-height: 200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
<div class="row">
		<div class="col-md-3">
			<div class="card card-body mt-3">
				<a class="btn btn-warning btn-sm btn-block" href="">&#8592 Back to Profile</a>
				<hr>
				<h3 class="text-center">Account Settings</h3>
				<hr>
				<img class="profile-picture" src="{{customer.get_image}}">
			</div>
		</div>
	<div class="col-md-9">
			<div class="card card-body mt-3">
				<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
				<input class="btn btn-primary" type="submit" name="" value="Update Information">
				</form>
			</div>
	</div>
</div>
{% endblock %}
